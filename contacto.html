<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Contacto CETYE</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<h2>Contacto</h2>

<form name="contacto" method="POST" data-netlify="true">
<input type="hidden" name="form-name" value="contacto">

<label>Nombre</label><br>
<input type="text" name="nombre"><br><br>

<label>Email</label><br>
<input type="email" name="email"><br><br>

<label>Área de interés</label><br>
<select name="area">
<option>Geoespacial</option>
<option>Aeronáutica</option>
<option>Ciencia de Datos</option>
<option>Innovación y Gestión</option>
</select><br><br>

<label>Mensaje</label><br>
<textarea name="mensaje"></textarea><br><br>

<button type="submit">Enviar</button>

</form>

</body>
</html>
